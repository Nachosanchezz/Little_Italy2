{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{% url 'login' %}" method="POST" class="p-4 bg-light shadow rounded">
        {% csrf_token %}
        <h1 class="text-center text-danger mb-4">Iniciar Sesión</h1>
        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">Iniciar Sesión</button>
        </div>
        <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
    </form>
</div>
{% endblock %}
