<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Pizzería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-danger text-white py-3">
        <div class="container text-center">
            <h1>Carrito de Compras</h1>
            <p>Revisa y confirma tu pedido</p>
        </div>
    </header>

    <main class="container my-4">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pizza Margarita</td>
                        <td>
                            <input type="number" value="1" min="1" class="form-control" style="width: 80px;">
                        </td>
                        <td>10.00 €</td>
                        <td>10.00 €</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizza Pepperoni</td>
                        <td>
                            <input type="number" value="2" min="1" class="form-control" style="width: 80px;">
                        </td>
                        <td>12.00 €</td>
                        <td>24.00 €</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center my-4">
            <h4>Total: <span id="total-price">34.00 €</span></h4>
            <button class="btn btn-success">Proceder al Pago</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Pizzería Little Italy - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Aquí puedes agregar lógica de JavaScript para actualizar el total dinámicamente
    </script>
</body>
</html>
