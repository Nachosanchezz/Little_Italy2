<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Pedido - Pizzería</title>
</head>
<body>
    <header class="bg-danger text-white py-3">
        <div class="container text-center">
            <h1>Realizar Pedido</h1>
            <p>Completa los detalles para hacer tu pedido</p>
        </div>
    </header>

    <main class="container my-4">
        <form action="/confirmar-pedido/" method="POST">
            <!-- Información del Cliente -->
            <section class="mb-4">
                <h2>Información del Cliente</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
            </section>

            <!-- Selección de Productos -->
            <section class="mb-4">
                <h2>Selecciona tus Productos</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="producto1" class="form-label">Producto</label>
                        <select class="form-select" id="producto1" name="producto1">
                            <option value="">Selecciona una pizza</option>
                            <option value="pizza_margarita">Pizza Margarita - 10.00 €</option>
                            <option value="pizza_pepperoni">Pizza Pepperoni - 12.00 €</option>
                            <option value="pizza_4quesos">Pizza 4 Quesos - 14.00 €</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="cantidad1" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad1" name="cantidad1" min="1">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="producto2" class="form-label">Producto</label>
                        <select class="form-select" id="producto2" name="producto2">
                            <option value="">Selecciona una pizza</option>
                            <option value="pizza_margarita">Pizza Margarita - 10.00 €</option>
                            <option value="pizza_pepperoni">Pizza Pepperoni - 12.00 €</option>
                            <option value="pizza_4quesos">Pizza 4 Quesos - 14.00 €</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="cantidad2" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad2" name="cantidad2" min="1">
                    </div>
                </div>
            </section>

            <!-- Notas Adicionales -->
            <section class="mb-4">
                <h2>Notas Adicionales</h2>
                <div class="mb-3">
                    <label for="notas" class="form-label">Escribe aquí tus comentarios o requisitos especiales:</label>
                    <textarea class="form-control" id="notas" name="notas" rows="3"></textarea>
                </div>
            </section>

            <!-- Confirmar Pedido -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Confirmar Pedido</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Pizzería Little Italy - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
