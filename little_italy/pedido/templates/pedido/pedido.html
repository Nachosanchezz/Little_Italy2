{% extends "base.html" %}
{% load static %}

{% block title %}Realizar Pedido{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Realiza tu Pedido</h1>
    <form action="/confirmar-pedido/" method="POST" class="p-4 border rounded bg-light shadow">
        {% csrf_token %}
        
        <!-- Información del Cliente -->
        <fieldset class="mb-4">
            <legend class="h4 mb-3">Información Personal</legend>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número" required>
            </div>
        </fieldset>

        <!-- Dirección de Envío -->
        <fieldset class="mb-4">
            <legend class="h4 mb-3">Dirección de Envío</legend>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle y número" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingresa tu ciudad" required>
            </div>
            <div class="mb-3">
                <label for="codigo-postal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigo-postal" name="codigo-postal" placeholder="Ingresa tu código postal" required>
            </div>
        </fieldset>

        <!-- Resumen del Pedido -->
        <fieldset class="mb-4">
            <legend class="h4 mb-3">Resumen del Pedido</legend>
            <div class="mb-3">
                <label for="productos" class="form-label">Productos Seleccionados</label>
                <textarea class="form-control" id="productos" name="productos" rows="4" placeholder="Especifica los productos que deseas pedir" required></textarea>
            </div>
        </fieldset>

        <!-- Notas Adicionales -->
        <fieldset class="mb-4">
            <legend class="h4 mb-3">Notas Adicionales</legend>
            <div class="mb-3">
                <label for="notas" class="form-label">Comentarios</label>
                <textarea class="form-control" id="notas" name="notas" rows="3" placeholder="Escribe cualquier comentario o petición especial"></textarea>
            </div>
        </fieldset>

        <!-- Botón de Envío -->
        <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">Confirmar Pedido</button>
        </div>
    </form>
</div>
{% endblock %}
